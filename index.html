<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="header">Enviar Nuevo Mail</div>
  <form class="main-container">
      <div class="container-input">
      <label for="" class="email-text">Direccion Email</label>
      <input type="email" class="inputs" id="email" placeholder="nombre@ejemplo.com">
    </div>

    <div class="container-input">
      <label for="" class="asunto-text">Asunto</label>
      <input type="text" class="inputs" id="asunto" placeholder="ej: Turno para el domingo">
    </div>

    <div class="container-input">
      <label for="mensaje">Mensaje</label>
      <textarea class="inputs" id="mensaje"></textarea>
    </div>

    <div class="spinner-border text-primary" role="status"></div>
    <div class="success" role="status">¡Mensaje enviado con éxito!</div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary rounded-0 btn-lg" id="enviar">Enviar</button>
      <button type="submit" class="btn btn-success  rounded-0 btn-lg" id="resetear">Resetear</button>
    </div>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
